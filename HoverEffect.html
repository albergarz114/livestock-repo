<!DOCTYPE html>
<html>
    <head>
        <title>
            over effects
        </title>
        <style>
            a{
                background-color: blue;
                transition: background-color 0.9s;
            } 
            
            a:hover{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <a href="#">Try hovering me</a>
    </body>
</html>
